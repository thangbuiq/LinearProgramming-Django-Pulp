{% load static %}
<!doctype html>
<html lang="en">
  <head>  
    <title>Linear Optimization Solver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    {% block css %}
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'materialize.css' %}">
      <link rel="stylesheet" href="{% static 'style.css' %}">
      {% endblock css %}
      <link rel="shortcut icon" href="https://images.vexels.com/media/users/3/268234/isolated/preview/31fd7ceaf4c4e7678c2476ef2b597d25-pi-symbol-math-icon.png" type="image/x-icon">
    <style>
    </style>
    </head>
<body >
  {% block javascript %}
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.1/js/materialize.min.js" integrity="sha256-SrBfGi+Zp2LhAvy9M1bWOCXztRU9Ztztxmu5BcYPcPE=" crossorigin="anonymous"></script>

    <script>
    $(document).ready(function(){

      // Initialize materialize data picker
      $('.datepicker').datepicker({'format': 'yyyy-mm-dd'});
      $('select').formSelect();

    });
    </script>
    {% endblock javascript %}
    <!--
    <ul>
      <li><a class="active" href="/">Home</a></li>
      <li><a href="#input">Input Another Problem</a></li>
      <li><a href="#about">About Us</a></li>
    </ul>
    -->
    <center>
    <form method="post"> 
        {% csrf_token %}
        <h2>Optimization Problem</h2> <br>
        <label for="sense">Problem Sense:</label><br>
        <div class="wrapper">
        <input type="radio" name="sense" id="option-1" value="min" checked>
        <input type="radio" name="sense" id="option-2" value="max">
          <label for="option-1" class="option option-1">
            <div class="dot"></div>
              <span>Minimize</span>
              </label>
          <label for="option-2" class="option option-2">
            <div class="dot"></div>
              <span>Maximize</span>
          </label>
        </div><br><br>
        <label for="objective">Objective:</label> <br>
        <input type="text" name="objective" id="objective" placeholder="c1 c2" required><br>
        <label for="constraints">Constraints:</label> <br>
        <textarea name="constraints" class="textarea" id="constraints" placeholder="a11 a12 <= b1&#10;a21 a22 >= b2" required></textarea><br>
        <label for="bounds">Bounds:</label> <br>
        <input type="text" name="bounds" id="bounds" placeholder=">= <= (x1 >= 0 and x2 <= 0)" required><br>
        <input type="submit" class = "button" value="Solve">
    </form>
    </center>
    </body>
</html>
